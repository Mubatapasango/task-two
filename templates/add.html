<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Address Book</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a style="margin-left: 15px;" href="/dashboard" class="navbar-brand"><b>Address</b>Book</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add User Details</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/adduser">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label float-start" style="color:blue;">Contact Details</label>
                  

                  <div class="col-sm-10">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-4">
                    <input name="name" type="text" class="form-control" placeholder="Name" autocomplete="off" required>
                  </div>
                  <label class="col-sm-2 control-label">Username</label>

                  <div class="col-sm-4">
                    <input name="username" type="text" class="form-control" placeholder="Username" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-4">
                    <input name="email" type="text" class="form-control" placeholder="Email" autocomplete="off" required>
                  </div>
                  <label class="col-sm-2 control-label">Phone Number</label>

                  <div class="col-sm-4">
                    <input name="phone" type="text" class="form-control" placeholder="Phone Number" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-6 control-label"></label>
                  
                  <label class="col-sm-2 control-label">Website</label>

                  <div class="col-sm-4">
                    <input name="website" type="text" class="form-control" placeholder="Website" autocomplete="off" required>
                  </div>
                </div>
                
               
                <div class="form-group">
                  <label class="col-sm-2 control-label float-start" style="color:blue;">Address Details</label>
                  

                  <div class="col-sm-10">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Street</label>

                  <div class="col-sm-4">
                    <input name="street" type="text" class="form-control" placeholder="Street" autocomplete="off" required>
                  </div>
                  <label class="col-sm-2 control-label">Suite</label>

                  <div class="col-sm-4">
                    <input name="suite" type="text" class="form-control" placeholder="Suite" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">City</label>

                  <div class="col-sm-4">
                    <input name="city" type="text" class="form-control" placeholder="City" autocomplete="off" required>
                  </div>
                  <label class="col-sm-2 control-label">ZIP Code</label>

                  <div class="col-sm-4">
                    <input name="zipcode" type="text" class="form-control" placeholder="ZIP Code" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Latitude</label>

                  <div class="col-sm-4">
                    <input name="lat" type="text" class="form-control" placeholder="Latitude" autocomplete="off" required>
                  </div>
                  <label class="col-sm-2 control-label">Longitude</label>

                  <div class="col-sm-4">
                    <input name="lng" type="text" class="form-control" placeholder="Longitude" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label float-start" style="color:blue;">Company Details</label>
                  

                  <div class="col-sm-10">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-4">
                    <input name="companyname" type="text" class="form-control" placeholder="Company name" autocomplete="off" required>
                  </div>
                  <label class="col-sm-2 control-label">Catch Phrase</label>

                  <div class="col-sm-4">
                    <input name="catchphrase" type="text" class="form-control" placeholder="Catch Phrase" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-6 control-label"></label>
                  
                  <label class="col-sm-2 control-label">BS</label>

                  <div class="col-sm-4">
                    <input name="bs" type="text" class="form-control" placeholder="BS" autocomplete="off" required>
                  </div>
                </div>
                
              </div>

              <div class="box-footer">
                <a href="/dashboard"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
