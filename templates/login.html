<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Address Book</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a style="margin-left: 15px;" href="/" class="navbar-brand"><b>Address</b>Book</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">
         
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">User Authentication</h3>
            	</center>
            </div>

            <section class="content-header">
                {% for message in get_flashed_messages()%}
              <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                  {{ message }}
              </div>
                {% endfor%}
            </section> 

            <form class="form-horizontal" method="POST" action="/auth">
              <div class="box-body">
                
                <div class="form-group">
                  

                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <label class="control-label">Username</label>
                    <input name="username" type="text" class="form-control" placeholder="username" autocomplete="off" required>
                    <label class="control-label">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="password" autocomplete="off" required>
                    <input name="save" type="submit" class="btn btn-info pull-right" style="margin-top: 10px;" value="Authenticate">
                  </div>
               

                  <div class="col-sm-4">
                  </div>
                </div>
             
                </div>

                
              </div>

              <div class="box-footer">
          
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
